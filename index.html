<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Departamento De Mercados</title>
	<style>
		body{
			font-family: sans-serif;
			background-color: #0b067f;
		}

		.Contenedor{
			background-color: #0b067f;
			height: 50vh;
			margin: 5%;

			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		h4{
			color: white;
		}
		H5{
			color: white;
			margin-top: 0px;
		}
.lds-ring {
  display: inline-block;
  position: relative;
  width: 80px;
  height: 80px;
}
.lds-ring div {
  box-sizing: border-box;
  display: block;
  position: absolute;
  width: 64px;
  height: 64px;
  margin: 8px;
  border: 8px solid #fff;
  border-radius: 50%;
  animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
  border-color: #fff transparent transparent transparent;
}
.lds-ring div:nth-child(1) {
  animation-delay: -0.45s;
}
.lds-ring div:nth-child(2) {
  animation-delay: -0.3s;
}
.lds-ring div:nth-child(3) {
  animation-delay: -0.15s;
}
@keyframes lds-ring {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
	</style>
</head>
<body>
	<center>
	<script>
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbwDuHNPSSEl99whO0qzCo_aWMg3N7Y_Vp9POzrVAWeKnQ_KU1y-Cgx408IvCnMofz_D/exec";
    
    var url = document.location.href;
    var k = url.substr(url.lastIndexOf("k=")+2);
    
    if(k){
      fetch(AS_URL_BASE+'?k='+k)
      .then(r => r.text())
      .then((r) => {
        console.log(r);
        //document.write(r);
        if(r){
          document.location.replace(r);
        }
      })
      .catch(err => console.log(err))
    }

  </script>
  <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
  </center>
	
	<div class="Contenedor">
		
		<img src="https://muniescuintla.gob.gt/site/wp-content/uploads/2020/01/LogoMuniEscuintla_white_top2-1.png" width="200px">
		<h4>DEPARTAMENTO DE MERCADOS</h4>
		<h5>MUNICIPALIDAD DE ESCUINTLA</h5>

	</div>

</body>
</html>
