<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
      body {
        background-image:url(https://images.pexels.com/photos/12798101/pexels-photo-12798101.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load);
        text-align: center;
      }
      h1{
        color: white;
    }
      .lds-ring {
  display: inline-block;
  position: relative;
  width: 80px;
  height: 80px;
}
.lds-ring div {
  box-sizing: border-box;
  display: block;
  position: absolute;
  width: 64px;
  height: 64px;
  margin: 8px;
  border: 8px solid #fff;
  border-radius: 50%;
  animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
  border-color: #fff transparent transparent transparent;
}
.lds-ring div:nth-child(1) {
  animation-delay: -0.45s;
}
.lds-ring div:nth-child(2) {
  animation-delay: -0.3s;
}
.lds-ring div:nth-child(3) {
  animation-delay: -0.15s;
}
@keyframes lds-ring {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

  </style>
</head>
<body>
  <center>
  <script>
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbwDuHNPSSEl99whO0qzCo_aWMg3N7Y_Vp9POzrVAWeKnQ_KU1y-Cgx408IvCnMofz_D/exec";
    
    var url = document.location.href;
    var k = url.substr(url.lastIndexOf("k=")+2);
    
    if(k){
      fetch(AS_URL_BASE+'?k='+k)
      .then(r => r.text())
      .then((r) => {
        console.log(r);
        //document.write(r);
        if(r){
          document.location.replace(r);
        }
      })
      .catch(err => console.log(err))
    }

  </script>
  
  <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
  <hr>
<img src="https://muniescuintla.gob.gt/site/wp-content/uploads/2021/10/LogoMuniEscuintla_white.png" width="250">
    <h1>DEPARTAMENTO DE MERCADOS</h1>
  </center>
</body>
</html>
